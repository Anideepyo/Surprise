<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 { color: #d63384; font-size: 3rem; z-index: 10; pointer-events: none; padding: 20px; }
        .buttons { margin-top: 20px; z-index: 10; display: flex; gap: 20px; align-items: center; justify-content: center; height: 100px; }
        
        button {
            padding: 15px 40px;
            font-size: 1.4rem;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: fixed;
            z-index: 999;
            transition: none;
        }

        #dodge-msg {
            color: #d63384;
            font-weight: bold;
            font-size: 1.2rem;
            height: 30px;
            margin-bottom: 10px;
            transition: opacity 0.5s;
            opacity: 0;
        }

        .heart {
            position: fixed;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .love-text {
            font-size: 4rem;
            color: #ff4d6d;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/0m0x47.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div id="dodge-msg">Are you even trying? üòíüòí</div>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const msg = document.getElementById('dodge-msg');
        const music = document.getElementById('bgMusic');
        let yesSize = 1;
        let dodgeCount = 0;

        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const xBase = btnRect.left + btnRect.width / 2;
            const yBase = btnRect.top + btnRect.height / 2;
            const distance = Math.hypot(e.clientX - xBase, e.clientY - yBase);
            if (distance < 170) moveButton();
        });

        function moveButton() {
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            dodgeCount++;
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
            if (dodgeCount >= 5) msg.style.opacity = "1";
        }

        function celebrate() {
            music.volume = 0.5;
            music.play();
            document.getElementById('main-content').innerHTML = `
                <h1 class="love-text">Yay! ü•∞</h1>
                <h1 style="color: #ff4d6d; font-size: 4rem;">I LOVE YOU ‚ù§Ô∏èüòò</h1>
                <p style="color: #d63384; cursor: pointer;" onclick="document.getElementById('bgMusic').play()"></p>
            `;
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 200);
        }
    </script>
</body>
</html>
